<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Sign-up</title>
    <!--FONT AWESOME CSS-->
    <link rel="stylesheet" href="fontawesome/fontawesome-all.css">
    <!--USER STYLE.CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login-signup">
        <div class="container">
            <div class="login">
                <h1>Sign In</h1>
                <form action="" method="POST">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-with">
                    <div class="google"><i class="fab fa-google"></i><span> Login with Google</span></div>
                    <div class="facebook"><i class="fab fa-facebook-f"></i><span> Login with Facebook</span></div>
                </div>
                <div class="register-btn">
                    <div class="register-btn-sub">Not a User? Sign up now!</div>
                </div>
            </div>
            <div class="register">
                <h1>Sign Up</h1>
                <form action="" method="POST">
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-with">
                    <div class="google"><i class="fab fa-google"></i><span> Login with Google</span></div>
                    <div class="facebook"><i class="fab fa-facebook-f"></i><span> Login with Facebook</span></div>
                </div>
                <div class="login-btn">
                    <div class="register-btn-sub">Already a User? Sign in here!</div>
                </div>
            </div>
        </div>
    </section>

    <!--FONT AWESOME JS-->
    <script type="text/javascript" src="fontawesome/fontawesome-all.js"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const selectElement = (s) => document.querySelector(s);
        selectElement('.register-btn') .addEventListener('click', () => {
            selectElement('.login').classList.add('slide-out');
            selectElement('.register').classList.add('slide-in');
        });
        selectElement('.login-btn') .addEventListener('click', () => {
            selectElement('.register').classList.remove('slide-in');
            selectElement('.login').classList.remove('slide-out');
        });
    </script>
</body>
</html>
